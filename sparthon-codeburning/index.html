<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 버킷리스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>나만의 버킷리스트</h1>
        <input type="text" id="item" placeholder="버킷리스트 항목 추가">
        <button onclick="addItem()">추가</button>
        <ul id="list"></ul>
        <div id="playlist">
            <h2>플레이리스트</h2>
            <ul id="audioList">
                <li><button onclick="toggleAudio()">배경 음악 재생/일시정지</button></li>
                <li><button onclick="stopAudio()">배경 음악 정지</button></li>
            </ul>
        </div>
    </div>
    <audio id="bgm" src="design/bgm.mp3"></audio>
    <script src="main.js"></script>
</body>
</html>
